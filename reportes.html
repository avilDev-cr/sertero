<body>
    <!-- Header -->
    <header>
        <div class="container">
            <img src="/imgs/logosertero.JPG" alt="Logo de Sertero" class="logo">
            <h1>Sertero</h1>
            <p>Servicio técnico especializado para gimnasios y residenciales</p>
            <div class="contact-buttons">

                </a>
                <a href="tel:+50660941802" class="btn-telefono">
                    <i class="fas fa-phone"></i>
                </a>
                <a href="mailto:serterorayo@gmail.com" class="btn-correo">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://www.instagram.com/sertero_mantenimiento_rayo?igsh=ZGUzMzM3NWJiOQ==" target="_blank" class="btn-instagram">

            <nav>
                <!-- <ul>
                    <li><a href="#servicios">Servicios</a></li>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfikS77jltKbnP1s94qNDvBrd44TTPvZp2wbF4bD_Kuo3mXPg/viewform?embedded=true" width="390" height="1170" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
    <section id="reporte-averias">
        <div class="container">
            <h2>Reportar Avería</h2>
            <form id="form-reporte-averia">
                <div>
                    <label for="nombre">Tu Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div>
                    <label for="email">Tu Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div>
                    <label for="gimnasio">Seleccionar Gimnasio</label>
                    <select id="gimnasio" name="gimnasio" required>
                        <option value="" disabled selected>Selecciona un gimnasio</option>
                        <option value="gimnasio1">Gimnasio 1</option>
                        <option value="gimnasio2">Gimnasio 2</option>
                        <option value="gimnasio3">Gimnasio 3</option>
                    </select>
                </div>
                <div>
                    <label for="equipo">Equipo Afectado</label>
                    <input type="text" id="equipo" name="equipo" placeholder="Nombre del equipo afectado" required>
                </div>
                <div>
                    <label for="descripcion">Descripción de la Avería</label>
                    <textarea id="descripcion" name="descripcion" placeholder="Describe el problema" required></textarea>
                </div>
                <button type="submit">Enviar Reporte</button>
            </form>
        </div>
    </section>
    

    <a href="https://wa.me/50660941802" class="whatsapp-float" target="_blank">
